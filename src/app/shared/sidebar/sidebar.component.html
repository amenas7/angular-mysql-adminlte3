<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
        <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a *ngFor="let menu of variable" href="#" class="d-block"> {{menu.titulo}} </a>
                <!-- <ol>
                    <li> <a>{{_sidebar[0].menu.titulo}}</a> </li>
                </ol> -->
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li *ngFor="let menu of variable" class="nav-item has-treeview">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-copy"></i>
                        <p>
                            {{menu.titulo}}
                            <i class="fas fa-angle-left right"></i>

                        </p>
                    </a>
                    <ul class="nav nav-treeview">

                        <li *ngFor="let submenu of menu.submenu" class="nav-item">
                            <a [routerLink]="[submenu.url]" routerLinkActive="active" class="nav-link">
                                <i [class]="[submenu.icono]"></i>
                                <p> {{submenu.titulo}}</p>
                            </a>
                        </li>

                    </ul>
                    <ol>

                    </ol>
                </li>

                <li class="nav-header">LABELS</li>
                <li class="nav-item">
                    <a (click)="_usuarioService.logout()" style="cursor: pointer;" class="nav-link">
                        <i class="nav-icon far fa-circle text-danger"></i>
                        <p class="text">Cerrar Sesi√≥n</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon far fa-circle text-warning"></i>
                        <p>Warning</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon far fa-circle text-info"></i>
                        <p>Informational</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
