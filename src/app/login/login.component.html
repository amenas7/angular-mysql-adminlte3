<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" method="post">
                    <div class="input-group mb-3">
                        <input [ngModel]="usuario" name="usuario" type="text" class="form-control" placeholder="Usuario" required autocomplete="off">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input ngModel name="password" type="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" id="remember">
                                <label for="remember">
                    Recuerdame
                  </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">NGRESAR</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>



                <p class="mb-0">
                    <a routerLink="/register" class="text-center">Registrarme si soy nuevo</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

</body>
